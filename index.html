<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ball Click Game</title>
  <style>
    body { margin: 0; overflow: hidden; background: #222; color: white; text-align: center; }
    #score { position: absolute; top: 10px; left: 10px; font-size: 20px; }
    .ball {
      width: 50px; height: 50px; border-radius: 50%;
      position: absolute; background: red; cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="score">Score: 0</div>
  <script>
    let score = 0;
    const scoreEl = document.getElementById('score');

    function createBall() {
      const ball = document.createElement('div');
      ball.className = 'ball';
      ball.style.top = Math.random() * (window.innerHeight - 50) + 'px';
      ball.style.left = Math.random() * (window.innerWidth - 50) + 'px';
      ball.style.background = `hsl(${Math.random() * 360}, 80%, 50%)`;
      document.body.appendChild(ball);

      ball.onclick = () => {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        ball.remove();
        createBall();
      };

      setTimeout(() => ball.remove(), 2000);
    }

    createBall();
    setInterval(createBall, 2000);
  </script>
</body>
</html>
