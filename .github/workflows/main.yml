name: Build and push Docker image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  # Change this to the image name you want on Docker Hub (example: mydockerhubuser/new)
  IMAGE: your-dockerhub-username/new

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          # Optional: enable build cache on GitHub registry (requires additional setup)
          # cache-from: type=registry,ref=${{ env.IMAGE }}:cache
          # cache-to: type=registry,ref=${{ env.IMAGE }}:cache,mode=max

      - name: Image digest (info)
        run: |
          echo "Image pushed: $IMAGE:latest"
          docker run --rm --entrypoint sh ghcr.io/linuxserver/alpine:latest -c "echo done" || true
